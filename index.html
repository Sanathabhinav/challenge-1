<!DOCTYPE html>
<Html>  
    <head>   
        <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        .registerbtn{
            background-color: aqua;
            color: white;
            padding: 11px;
            width: 20%;
            opacity: 1;
            border-radius: 50px;
        }
        .con{
            background-color:blanchedalmond;
            width: 70%;
            padding: 9px 10px;
        }
    </style>
        <title>  
    Registration Page  
    </title>  
    </head>  
    <center><h1>Sign up Page</h1></center>
    <hr>
    <body bgcolor="lightblue">  
    <br>  
    <br>  
    <form>   
    <label> Firstname: </label>         
    <input type="text" class="con" placeholder="enter the name"  name="firstname" size="18"/> <br> <br>  
    <label> Middlename: </label>     
    <input type="text" class="con" placeholder="enter the name" name="middlename" size="15"/> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" class="con" placeholder="enter the name" name="lastname" size="17"/> <br> <br>     
    <label>   
    Course :  
    </label>
    <select>  
    <option value="Course">Select course</option>  
    <option value="BE">BE</option>  
    <option value="BBA">BBA</option>  
    <option value="B.Tech">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>
</select>   

     

    <br>  
    <br>  
    <label>   
    Gender :  
    </label> 
    <input type="radio" value="Male" name="gender" checked> Male  
    <input type="radio" value="female" name="gender"checked> Female 
    <br>  
    <br>    
    <label>   
    Phone :  
    </label>  
    <input type="text"name="country code"  value="+91" size="1"/>   
    <input type="text" placeholder="enter the num" name="phone" size="10"/> <br> <br>  
    Address:
    <br>  
    <textarea cols="30" rows="5" class="con" value="address">  
    </textarea>  
    <br> <br>  
    Email:  
    <input type="email" class="con" placeholder="enter the mail" id="email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" class="con" placeholder="enter the password" id="pass" name="pass"> <br>   
    <br> <br>  
    Re-type password:  
    <input type="Password" class="con" placeholder="enter the password " id="repass" name="repass"> <br> <br>  
    <center><button type="submit" class="registerbtn">Register</button><br> <br>
        <button>forgot password</button>  
    </form>  
    </body>  
    </html>
